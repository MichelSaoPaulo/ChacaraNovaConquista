<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHACARA NOVA CONQUISTA</title>

  <!-- Fonts Google -->
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Parisienne&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-size: cover;
      background-position: center;
      transition: background-image 1s;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .blinking-title {
      font-family: 'Monoton', cursive;
      font-size: 3.5rem;
      color: black; /* texto preto */
      text-align: center;
      animation: blinkGlow 2s infinite alternate;
      margin-bottom: 10px;
      user-select: none;
    }

    @keyframes blinkGlow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px yellow, 0 0 20px yellow, 0 0 40px orange;
        opacity: 1;
      }
      100% {
        text-shadow: none;
        opacity: 0.6;
      }
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
      color: black;
      flex-shrink: 0;
    }

    header h1 {
      font-family: 'Parisienne', cursive;
      font-size: 2.5rem;
      line-height: 1.3;
      margin: 0;
      color: black; /* texto preto */
    }

    /* Resto do seu CSS... */

    .content-wrapper {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 40px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    nav.menu-sidebar {
      width: 200px;
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      flex-shrink: 0;
    }

    nav.menu-sidebar h3 {
      color: white;
      margin-bottom: 15px;
      font-size: 1.3rem;
      border-bottom: 1px solid #fff;
      padding-bottom: 5px;
    }

    nav.menu-sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav.menu-sidebar ul li {
      margin-bottom: 15px;
    }

    nav.menu-sidebar ul li a {
      color: white;
      text-decoration: none;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      padding: 6px 4px;
      transition: background-color 0.3s;
    }

    nav.menu-sidebar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    nav.menu-sidebar ul li.separado {
      border-top: 1px solid #fff;
      margin-top: 20px;
      padding-top: 12px;
    }

    .main-images-container {
      display: flex;
      gap: 10px;
      max-width: calc(100vw - 260px);
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    .main-image {
      width: 50%;
      height: 400px;
      border-radius: 12px;
      object-fit: cover;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      padding-top: 0;
    }

    .gallery-item {
      cursor: pointer;
      flex: 1 1 150px;
      max-width: 180px;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item span {
      display: block;
      margin-top: 8px;
      font-size: 1rem;
      color: white;
    }

    .sub-gallery {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1001;
    }

    .sub-gallery-content {
      display: flex;
      overflow-x: auto;
      max-width: 90vw;
      padding: 20px;
      gap: 10px;
    }

    .sub-gallery-content img {
      max-height: 70vh;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1002;
      transition: background-color 0.3s;
    }

    .close-button:hover {
      background-color: #e60000;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
      position: relative;
      color: #fff;
      flex-shrink: 0;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .footer-icons a {
      text-align: center;
      text-decoration: none;
      color: white;
    }

    .footer-icons img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 8px;
    }

    .footer-icons span {
      font-size: 0.9rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="blinking-title">Chacará Nova Conquista</div>

  <header>
    <h1>
      Bem-vindo ao nosso site<br />
      Qualidade, Confiança e Inovação soluções sob medida para você<br />
    </h1>
  </header>

  <div class="content-wrapper">
    <nav class="menu-sidebar">
      <h3>Serviços</h3>
      <ul>
        <li><a onclick="openGallery(1)">Casamentos</a></li>
        <li><a onclick="openGallery(2)">Aniversários</a></li>
        <li><a onclick="openGallery(3)">Piscina</a></li>
        <li><a onclick="openGallery(4)">Espaços</a></li>
        <li><a onclick="openGallery(5)">Kids</a></li>
        <li><a href="#sobre-nos">Sobre Nós</a></li>
        <li class="separado"><a href="https://docs.google.com/forms/d/e/SEULINK/viewform" target="_blank">Orçamento</a></li>
      </ul>
    </nav>

    <main>
      <div class="main-images-container">
        <img src="Foto1.jpg" alt="Imagem Principal 1" class="main-image" />
        <img src="Foto2.jpg" alt="Imagem Principal 2" class="main-image" />
      </div>

      <section class="gallery">
        <div class="gallery-item" onclick="openGallery(1)">
          <img src="Foto casamento.jpg" alt="Miniatura 1" />
          <span>Casamentos</span>
        </div>
        <div class="gallery-item" onclick="openGallery(2)">
          <img src="Foto Aniversario.jpg" alt="Miniatura 2" />
          <span>Aniversários</span>
        </div>
        <div class="gallery-item" onclick="openGallery(3)">
          <img src="Foto Piscina.jpg" alt="Miniatura 3" />
          <span>Piscina</span>
        </div>
        <div class="gallery-item" onclick="openGallery(4)">
          <img src="Foto Espaco.jpg" alt="Miniatura 4" />
          <span>Espaços</span>
        </div>
        <div class="gallery-item" onclick="openGallery(5)">
          <img src="Kids.jpg" alt="Miniatura 5" />
          <span>Kids</span>
        </div>
      </section>
    </main>
  </div>

  <!-- Galeria modal -->
  <div class="sub-gallery" id="subGallery">
    <button class="close-button" onclick="closeGallery()">Voltar</button>
    <div class="sub-gallery-content" id="subGalleryContent"></div>
  </div>

  <footer>
    <div class="footer-icons">
      <a href="https://wa.me/SEUNUMERO" target="_blank">
        <img src="whatsapp.jpg" alt="WhatsApp" />
        <span>(11) 94986-2881</span>
      </a>
      <a href="https://instagram.com/SEUINSTAGRAM" target="_blank">
        <img src="instagram.jpg" alt="Instagram" />
        <span>@seuinsta</span>
      </a>
      <a href="https://docs.google.com/forms/d/e/SEULINK/viewform" target="_blank">
        <img src="orcamento.jpg" alt="Orçamento" />
        <span>Orçamento</span>
      </a>
    </div>
  </footer>

  <script>
    const backgrounds = ['Fundo.jpg'];
    let index = Math.floor(Math.random() * backgrounds.length);
    document.body.style.backgroundImage = `url(${backgrounds[index]})`;

    const galleryData = {
      1: ['Foto casamento.jpg', 'Foto Aniversario.jpg','Foto Espaco.jpg'],
      2: ['Foto3.jpg', 'Foto1.jpg'],
      3: ['Foto2.jpg', 'Foto3.jpg'],
      4: ['Foto1.jpg', 'Foto3.jpg'],
      5: ['Foto2.jpg', 'Foto1.jpg'],
      6: ['Foto3.jpg', 'Foto2.jpg']
    };

    function openGallery(id) {
      const modal = document.getElementById('subGallery');
      const content = document.getElementById('subGalleryContent');
      content.innerHTML = '';
      modal.style.display = 'flex';

      galleryData[id].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        content.appendChild(img);
      });
    }

    function closeGallery() {
      document.getElementById('subGallery').style.display = 'none';
    }
  </script>
</body>
</html>
